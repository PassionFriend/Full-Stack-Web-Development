<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <strong>Ordered Lists</strong>
        <ol type="A">
            <li>First</li>
            <ol start="30">
                <li>Subection of 1st</li>
                <li>Subection of 1st</li>
            </ol>
            <li>Second</li>
            <li>3rd</li>
            <li>4th</li>
        </ol>
        
        <strong>Unordered Lists</strong>
        <ul type="square">
            <li>First</li>
            <li>Second</li>
            <li>3rd</li>
            <li>4th</li>
        </ul>
    </body>
</html>
