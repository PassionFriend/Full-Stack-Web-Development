<html>
<head>
<title>Welcome Page</title>
    <style>
        
    </style>
</head>
<body>
    <strong style="color: red;">Paragraph Content Exchange Program</strong>
    <p id="para1">Paragraph1</p>
    <p id="para2">Paragraph2</p>
    <input type="button" id="btn" value="Swap">
    <script>
    document.getElementById('btn').onclick = function(){
    p1 = document.getElementById('para1');
    p1Content = p1.innerText;   
    p2 = document.getElementById('para2');
    p2Content = p2.innerText;
    p1.innerText = p2Content;
    p2.innerText = p1Content;
    }
    </script>
</body>
</html>
