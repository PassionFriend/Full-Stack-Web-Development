<html>
<head>
<title>Random Color Circle</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            
            border-width: 2px;
            border-color: black;
            border-style:groove;
        }
    </style>
</head>
<body>
    <div id="circle">
    
    </div>
    
    <script type="text/javascript">
        function randomColorGeneration(){
            numbers = "123456789ABCDEF";
            color = "#";
            console.log(color);
            for(var i=1; i<=6; i++){
                random = Math.ceil(Math.random()*14);
                color = color + numbers[random];
                console.log(random);
            }
            return color;
        }
        
        document.getElementById('circle').onclick = function(){
           color = randomColorGeneration();
           console.log('returned Color - '+color);
           circle = document.getElementById('circle');
           circle.style.backgroundColor = color;
        }
    </script>
</body>
</html>
