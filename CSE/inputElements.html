<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Input Elements</TITLE>
    <style type="text/css">
    </style>
</HEAD>
    
<BODY>
    <form action="" method="post" target="_self">
        UserName: <input type="text" placeholder="Enter UserName" name="username" required><br>
        Password: <input type="password" name="password"><br>
        Date: <input type="date" name="date"><br>
        Select Color: <input type="color" name="color"><br>
        Which Subject you like?
        Python: <input type="checkbox" name="subject1" value="python">
        Java Script: <input type="checkbox" name="subject2" value="js"><br>
        Number: <input type="number" max="20" min="0" step="4" name="number" value="0"><br>
        Range: <input type="range" max="20" min="0" step="4" name="range"><br>
        <input type="hidden" name="hidden" value="30"><br>
        Choose a File: <input type="file" name="file"><br>
        <input type="reset">
        <input type="submit" name="submit">
    </form>

</BODY>
</HTML>
