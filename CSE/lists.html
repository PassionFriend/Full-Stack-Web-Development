<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>HTML LISTS</TITLE>
</HEAD>
<BODY>
    <h1 style="background-color: aqua;">Ordered List</h1>
    <div style="background-color: green; width: 400px;"><h2>Programming Languages</h2></div>
    
    <ol type="I">
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java Script</li>
    </ol>
    
    <h1>UnOrdered List</h1>
    <h2>Operating Systems</h2>
    <ul type="square">
        <li><strong>Windows</strong></li>
            <ol>
                <li><b>Windows XP</b></li>
                <li>Windows Vista</li>
                <li>Windows 7</li>
                <li>Windows 8</li>
                <li>Windows 10</li>
            </ol>
        <li><i>Linux</i></li>
        <li><em>Solaris</em></li>
        <li>DOS</li>
    </ul>
    
</BODY>
</HTML>
