<html>
<head>
    <title>Random Number Generation</title>
    <style type="text/css">
    </style>
</head>
<body>
    <script type="text/javascript">
        function randomRandomGenerate(min, max){
        	value = Math.ceil(Math.random()*(max-min)+min);
        	console.log("Random Number => "+value);
        }
        randomRandomGenerate(50,100);
    </script>
</body>
</html>
