<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>HTML TABLES</TITLE>
    <style type="text/css">
        table, tr, th, td{

        }

            border-bottom: 1px solid black;
        }

        }

        }
    </style>
</HEAD>

</BODY>
</HTML>
